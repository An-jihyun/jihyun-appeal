<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지현어필lol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="header_title">
        <p>미래를 만드는 즐거운 기록</p>
        <p>내 꿈을 향한 여정</p>
        <p>드림어필과 함께</p>
      </div>
      <!-- 새로 추가된 네모 div -->
      <div class="square">
        <div class="square_profile">
          <img class="square_img" src="z.png" alt="졸리사진" />
          <p>꿈을 코딩하는 코린이 졸리</p>
        </div>
        <div class="square_content">
          <p>오늘의 꿈을 위한 실천 인증합니다!</p>
        </div>
        <div class="comments">
          <div class="comment bubble">댓글 1</div>
          <div class="comment bubble">댓글 2</div>
          <div class="comment bubble">댓글 3</div>
          <div class="comment bubble">댓글 4</div>
          <div class="comment bubble">댓글 5</div>
        </div>
      </div>

      <!-- 스크롤 시 나타날 문구 -->
      <section class="scrolling_section">
        <div class="slide_in_text left">
          <p>내꿈에 팬을 만드는</p>
          <p>드림 브랜딩 라이프</p>
        </div>
        <div class="slide_in_text right">
          <p>꿈의 여정을 일상에서</p>
          <p>함께 즐기는 드림어필</p>
        </div>
      </section>

      <!-- 직사각형 링크들 -->
      <section class="rectangles_section">
        <p>드림어필 궁금해요!</p>
        <a href="#" class="rectangle">드림어필은 어떤 곳?</a>
        <a href="#" class="rectangle">드림어필 Q&A</a>
        <a href="#" class="rectangle">드림어필 즐기는 법</a>
        <a href="#" class="rectangle">드림어필 안내데스크</a>
        <a href="#" class="rectangle">드림어필 SNS</a>
      </section>
    </header>

    <main>
      <!-- Event Banner Section -->
      <section class="event_banner">
        <div class="slides">
          <a href="#" class="slide">
            <img src="e1.png" alt="Event 1" />
          </a>
          <a href="#" class="slide">
            <img src="e2.png" alt="Event 2" />
          </a>
          <a href="#" class="slide">
            <img src="e3.png" alt="Event 3" />
          </a>
        </div>

        <!-- Navigation Arrows -->
        <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
        <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>

        <!-- Navigation Bar Indicator -->
        <div class="bars">
          <div class="bar" onclick="currentSlide(1)"></div>
          <div class="bar" onclick="currentSlide(2)"></div>
          <div class="bar" onclick="currentSlide(3)"></div>
        </div>
      </section>
    </main>

    <!-- Script Section -->
    <script src="/js/script.js"></script>
  </body>
</html>
